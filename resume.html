<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=0.5,maximum-scale=2.0,user-scalable=yes" />
    <title>自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            min-height: 70px;
            border-bottom: #fff 3px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .navbar {
            display: flex;
        }

        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #000;
        }

        .profile {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

         img {
            align-items: center;
            width: 50%;
            height: 50%;
            margin-right: 20px;
        }

        .profile h2 {
            margin: 0;
            font-size: 28px;
        }

        .profile p {
            font-size: 18px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .slideshow-container {
            position: relative;
            max-width: 40%;
            margin: 20px 0;
        }

        .slides {
            display: none;
        }

        .slides img {
            width: 100%;
            height: auto;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>簡歷 Resume</h1>

                <a href="https://wilson112112.github.io/myfile/">Myfile</a>

        </div>
    </div>
</body>
